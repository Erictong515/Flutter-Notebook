name: Test Pipeline

on:
  workflow_dispatch:  # 手动触发

jobs:
  test:
    runs-on: ubuntu-latest
    
    container:
      image: nikolaik/python-nodejs:latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 运行测试脚本
      run: |
        echo "==== 环境信息 ===="
        python --version
        node --version
        echo "===================="
        echo "脚本运行完成！"
